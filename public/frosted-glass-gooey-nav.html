<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frosted Glass Gooey Gravity Nav</title>
    <style>
      /* Navigation styling with glassmorphism effect */
      nav {
        display: flex;
        position: relative;
        transform: translate3d(0, 0, 0.01px);
        opacity: 0.999;
        background: hsl(205deg 0% 0% / 0.1);
        backdrop-filter: blur(9px) brightness(1.1);
        border-radius: 100vw;
        padding: 0.4em;
        box-shadow:
          0 4px 20px hsl(205deg 50% 30% / 0.15),
          0 4px 10px hsl(205deg 30% 10% / 0.075),
          inset 0 -4px 15px 6px hsl(205deg 70% 90% / 0.2),
          inset 0 -2px 5px hsl(205deg 70% 90% / 0.15),
          inset 0 -1px 1px hsl(205deg 70% 90% / 0.4),
          inset 0 10px 15px hsl(205deg 30% 10% / 0.2),
          inset 0 1px 2px hsl(205deg 70% 90% / 0.3);
      }

      /* First noise texture layer */
      nav:before {
        content: "";
        inset: 0;
        position: absolute;
        mask-image: url(https://assets.codepen.io/13471/nnnoise%281%29.png);
        mask-mode: luminance;
        mask-repeat: repeat;
        mask-size: 55%;
        border-radius: 100vw;
        z-index: 1;
        backdrop-filter: blur(7px) brightness(1.05);
        background: hsl(205deg 0% 100% / 0.1);
      }

      /* Second noise texture layer */
      nav:after {
        content: "";
        inset: 0;
        position: absolute;
        mask-image: url(https://assets.codepen.io/13471/nnnoise%281%29.png);
        mask-mode: luminance;
        mask-size: 50%;
        mask-repeat: repeat;
        border-radius: 100vw;
        z-index: 2;
        backdrop-filter: blur(5px) brightness(0.95);
        box-shadow:
          inset 0 -4px 15px 5px hsl(205deg 70% 90% / 0.3),
          inset 0 -2px 5px hsl(205deg 70% 90% / 0.15),
          inset 0 -1px 1px hsl(205deg 70% 90% / 0.4),
          inset 0 1px 2px hsl(205deg 70% 90% / 0.3);
        background: hsl(205deg 0% 20% / 0.05);
      }

      /* Navigation list styling */
      nav ul {
        display: flex;
        gap: 5em;
        list-style: none;
        padding: 0 1em;
        margin: 0;
        position: relative;
        z-index: 3;
        color: white;
        text-shadow: 0 1px 1px hsl(205deg 30% 10% / 0.2);
      }

      /* Navigation list items */
      nav ul li {
        padding: 0.6em 1em;
        border-radius: 100vw;
        position: relative;
        transition:
          all 1.8s var(--linear-ease) 0.2s,
          box-shadow 0.3s ease;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 0.5px 1.5px transparent;
      }
      nav ul li:focus-within:has(:focus-visible) {
        box-shadow: 0 0 0.5px 1.5px white;
      }

      /* Pill background for list items */
      nav ul li:after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 100vw;
        background: white;
        opacity: 0;
        scale: 0;
        transition: all 2s var(--linear-ease) 0.2s;
        z-index: -1;
      }

      /* Active state for list items */
      nav ul li.active {
        color: black;
        text-shadow: none;
      }

      nav ul li.active:after {
        opacity: 1;
        scale: 1;
      }

      /* Effect element for animations */
      .effect {
        position: fixed;
        left: 0;
        top: 0;
        width: 0px;
        height: 0px;
        opacity: 1;
        pointer-events: none;
        display: grid;
        place-items: center;
        z-index: 1;
      }

      /* Text effect styling */
      .effect.text {
        color: white;
        z-index: 1;
        transition: color 0s ease;
      }

      .effect.text.active {
        color: black;
        transition: color 1.8s var(--linear-ease) 0.2s;
      }

      .effect.text.hidden {
        opacity: 0;
      }

      /* Filter effect styling */
      .effect.filter {
        filter: blur(7px) contrast(20) blur(0);
        mix-blend-mode: lighten;
        position: absolute;
      }

      .effect.filter::before {
        content: "";
        position: absolute;
        inset: -75px;
        z-index: -2;
        background: black;
      }

      .effect.filter::after {
        content: "";
        position: absolute;
        inset: 0px;
        background: white;
        scale: 0;
        opacity: 0;
        z-index: -1;
        border-radius: 100vw;
      }

      /* Active effect animation */
      .effect.active:after {
        animation: pill 2s var(--linear-ease) 0.2s both;
      }

      /* Particle container */
      .particles {
        position: absolute;
        inset: 0;
        transform: translate3d(0, 0, 0px);
      }

      /* Particle elements */
      .particle,
      .point {
        display: block;
        opacity: 0;
        width: 20px;
        height: 20px;
        border-radius: 100%;
        transform-origin: center;
      }

      .particle {
        --time: 5s;
        opacity: 0;
        position: absolute;
        top: calc(50% - 8px);
        left: calc(50% - 8px);
        animation: particle calc(var(--time)) ease 1 -350ms;
      }

      .point {
        background: var(--color);
        opacity: 1;
        animation: point calc(var(--time)) ease 1 -350ms;
      }

      /* Animation keyframes */
      @keyframes particle {
        0% {
          transform: rotate(0deg)
            translate(calc(var(--start-x) * 1), calc(var(--start-y) * 1));
          opacity: 1;
          animation-timing-function: cubic-bezier(0.55, 0, 1, 0.45);
        }
        70% {
          transform: rotate(calc(var(--rotate) * 0.5))
            translate(calc(var(--end-x) * 1.2), calc(var(--end-y) * 1.2));
          opacity: 1;
          animation-timing-function: ease;
        }
        85% {
          transform: rotate(calc(var(--rotate) * 0.66))
            translate(calc(var(--end-x) * 1), calc(var(--end-y) * 1));
          opacity: 1;
        }
        100% {
          transform: rotate(calc(var(--rotate) * 1.2))
            translate(calc(var(--end-x) * 0.5), calc(var(--end-y) * 0.5));
          opacity: 1;
        }
      }

      @keyframes point {
        0% {
          scale: 0;
          opacity: 0;
          animation-timing-function: cubic-bezier(0.55, 0, 1, 0.45);
        }
        25% {
          scale: calc(var(--scale) * 0.25);
        }
        38% {
          opacity: 1;
        }
        65% {
          scale: var(--scale);
          opacity: 1;
          animation-timing-function: ease;
        }
        85% {
          scale: var(--scale);
          opacity: 1;
        }
        100% {
          scale: 0;
          opacity: 0;
        }
      }

      @keyframes pill {
        to {
          scale: 1;
          opacity: 1;
        }
      }

      @keyframes pillOff {
        from {
          scale: 1;
          opacity: 1;
        }
      }

      /* Custom animation easing function */
      :root {
        --linear-ease: linear(
          0,
          0.068,
          0.19 2.7%,
          0.804 8.1%,
          1.037,
          1.199 13.2%,
          1.245,
          1.27 15.8%,
          1.274,
          1.272 17.4%,
          1.249 19.1%,
          0.996 28%,
          0.949,
          0.928 33.3%,
          0.926,
          0.933 36.8%,
          1.001 45.6%,
          1.013,
          1.019 50.8%,
          1.018 54.4%,
          1 63.1%,
          0.995 68%,
          1.001 85%,
          1
        );
      }

      /* Document setup */
      body,
      html,
      #app {
        height: 100%;
      }

      #app {
        font-size: 20px;
        display: grid;
        grid-template-rows: 1fr 1fr 0.5fr;
        place-items: center;
        background-image: url(https://images.pexels.com/photos/2387532/pexels-photo-2387532.jpeg?auto=compress&cs=tinysrgb&w=1800&dpr=2);
        background-size: cover;
      }

      #app a,
      #app a:hover,
      #app a:active,
      #app a:focus {
        color: inherit;
        outline: none;
      }

      h1 {
        align-self: end;
        color: white;
        text-shadow:
          0 1px 1px hsla(205deg, 0%, 20%, 0.25),
          0 2px 4px hsla(205deg, 20%, 20%, 0.5),
          0 3px 8px hsla(205deg, 5%, 5%, 0.5),
          0 4px 16px hsla(205deg, 5%, 5%, 0.5),
          0 0px 32px hsla(205deg, 5%, 5%, 0.5),
          0 0px 32px hsla(205deg, 5%, 5%, 0.5);
      }
    </style>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <main id="app">
      <h1>Frosted Glass Gooey Gravity Nav</h1>

      <nav>
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">feature</a></li>
        </ul>
      </nav>

      <span class="effect filter"> </span>
      <span class="effect text active hidden"> home </span>
    </main>

    <!-- social icons -->
    <a
      class="social-icon codepen"
      href="https://codepen.io/simeydotme"
      title="view my codepens"
    >
      Made by Simey
    </a>

    <a class="social-icon twitter" href="https://twitter.com/simeydotme">
      <svg viewBox="0 0 24 24">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z"

    <a class="social-icon github" href="https://github.com/simeydotme">
      <svg viewBox="0 0 24 24">
        <path stroke="none" d="M0 0h24v24v24" fill="none"></path>
        <path
          d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"

    <script>
      const nav = document.querySelector("nav");
      const effectEl = document.querySelector(".effect.filter");
      const textEl = document.querySelector(".effect.text");

      let animationTime = 600;
      let pCount = 15;
      const minDistance = 20;
      const maxDistance = 42;
      const maxRotate = 75;
      const colors = [1, 2, 3, 1, 2, 3, 1, 4];
      const timeVariance = 300;

      function noise(n = 1) {
        return n / 2 - Math.random() * n;
      }
      function getXY(distance, pointIndex, totalPoints) {
        const x =
          distance *
          Math.cos(
            (((360 + noise(8)) / totalPoints) * pointIndex * Math.PI) / 180,
          );
        const y =
          distance *
          Math.sin(
            (((360 + noise(8)) / totalPoints) * pointIndex * Math.PI) / 180,
          );
        return [x, y];
      }

      function makeParticles($el) {
        const d = [90, 10];
        const r = 100;

        const bubbleTime = animationTime * 2 + timeVariance;
        $el.style.setProperty("--time", bubbleTime + "ms");

        for (let i = 0; i < pCount; i++) {
          const t = animationTime * 2 + noise(timeVariance * 2);
          const p = createParticle(i, t, d, r);
          const $place = $el;
          if ($place) {
            $place.classList.remove("active");
            setTimeout(() => {
              const $particle = document.createElement("span");
              const $point = document.createElement("span");
              $particle.classList.add("particle");
              $particle.style = `
              --start-x: ${p.start[0]}px;
              --start-y: ${p.start[1]}px;
              --end-x: ${p.end[0]}px;
              --end-y: ${p.end[1]}px;
              --time: ${p.time}ms;
              --scale: ${p.scale};
              --color: var( --color-${p.color}, white );
              --rotate: ${p.rotate}deg;
            `;
              $point.classList.add("point");
              $particle.append($point);
              $place.append($particle);
              requestAnimationFrame(() => {
                $place.classList.add("active");
              });
              setTimeout(() => {
                try {
                  $place.removeChild($particle);
                } catch (e) {}
              }, t);
            }, 30);
          }
        }
      }

      function createParticle(i, t, d, r) {
        let rotate = noise(r / 10);
        let minDistance = d[0];
        let maxDistance = d[1];
        return {
          start: getXY(minDistance, pCount - i, pCount),
          end: getXY(maxDistance + noise(7), pCount - i, pCount),
          time: t,
          scale: 1 + noise(0.2),
          color: colors[Math.floor(Math.random() * colors.length)],
          rotate: rotate > 0 ? (rotate + r / 20) * 10 : (rotate - r / 20) * 10,
        };
      }

      function updateEffectPosition(element) {
        const pos = element.getBoundingClientRect();
        const styles = {
          left: `${pos.x}px`,
          top: `${pos.y}px`,
          width: `${pos.width}px`,
          height: `${pos.height}px`,
        };

        Object.assign(effectEl.style, styles);
        Object.assign(textEl.style, styles);
        textEl.classList.remove("hidden");
        textEl.innerText = element.innerText;
      }

      const activate = ($el) => {
        updateEffectPosition($el);

        if (!$el.classList.contains("active")) {
          nav.querySelectorAll("li").forEach(($el) => {
            $el.classList.remove("active");
          });
          effectEl.querySelectorAll(".particle").forEach(($el) => {
            effectEl.removeChild($el);
          });
          $el.classList.add("active");
          textEl.classList.remove("active");

          setTimeout(() => {
            textEl.classList.add("active");
          }, 100);

          makeParticles(effectEl);
        }
      };

      nav.querySelectorAll("li").forEach(($el) => {
        const link = $el.querySelector("a");
        $el.addEventListener("click", () => {
          activate($el);
        });
        link.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            activate($el);
          }
        });
      });

      // Resize Observer
      const resizeObserver = new ResizeObserver(() => {
        const activeEl = nav.querySelector("li.active");
        if (activeEl) {
          updateEffectPosition(activeEl);
        }
      });

      resizeObserver.observe(document.body);

      setTimeout(() => {
        activate(nav.querySelector("li"));
      }, 200);
    </script>
    <script src="assets/js/app.js"></script>
  </body>
